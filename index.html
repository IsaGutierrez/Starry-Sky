<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="icon" type="image/x-icon" href="./images/oneup.png">
        <title>Starry Sky</title>
    </head>
    <body id="game-page">
        <div class="main">
            <div class="column">            
                
                <div>
                    <img src="./images/coin.png" alt="Coin icon" class="coin"><p>1 point</p>
                </div>

                <div>
                    <img src="./images/bunny.png" alt="Bunny icon"><p>2 points</p>
                </div>

                <div>
                    <img src="./images/lunar-bug.png" alt="Lunar bug icon" class="bug"><p>3 points</p>
                </div>
                
                <div>
                    <img src="./images/ironhack_logo.png" alt="Ironhack logo" class="iron"><p>-1 life</p>
                </div>
            </div>

            <div id="game-board">
                <canvas id="my-canvas" width="950" height="500"></canvas>       
            </div>
            
            <div class="column">
                <button id="start-button">Restart</button>
                
                <div class="dropdown">
                    <img src="./images/settings.png" class="dropbtn">
                    <div class="dropdown-content">
                      <button id="music" class="on">Music: ON</button>
                      <button id="sfx" class="on">SFX: ON</button>
                      <!-- <a href="#">Link 3</a> -->
                    </div>
                  </div>

            </div>
        </div>

        
        
        
        <script type="text/javascript" src="js/background.js"></script>
        <script type="text/javascript" src="js/hearts.js"></script>
        <script type="text/javascript" src="js/oneup.js"></script>
        <script type="text/javascript" src="js/star-static.js"></script>
        <script type="text/javascript" src="js/star-right.js"></script>
        <script type="text/javascript" src="js/star-left.js"></script>
        <script type="text/javascript" src="js/obstacle.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
